<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <!--
    form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
    labl: input과 연결되어 있는 텍스트
    input: 사용자가 입력하는 부분
    button: 사용자가 입력한 데이터를 서버로 보내는 버튼
    -->
<!-- 문제: 패스워드를 클릭 했을 때 inpur -->
    <form action="" method="get">
        <label for="userid">아이디</label>
        <input type="text" name="아이디" id="userid">
        <label for="userpwd">패스워드</label>
        <input type="password" name="pwd" id="userpwd">
    </form>
</body>
</html>
