    const cars2 = ["BMW", "Volvo", "Saab", "Ford", "Flat", "Audi"];
    let text2 = '';
    for (let i = 0; i < cars2.length; i++) {
        /*
            let i = 0; 여기가 초기화식(반드시 ;을 붙혀서 초기화를 끝내야함),
            i < cars2.length; 여기는 조건식(무한히 반복하지 않게 조건을 줘서 반복을 끝낼 지점을 정함),
            i++ 이거는 증감식(조건식 i의 크기를 증가 시키거나 감소 시킨다)
            i가 배열의 크기와 같아지는 경우 반복문을 종료합니다.
         */
        text2 += '<section><h2>' + cars2[i] + '</h2></section>'
    }
    document.body.innerHTML = text2
