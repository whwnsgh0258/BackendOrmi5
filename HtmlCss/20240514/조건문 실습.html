<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        두 수 a와 b를 입력받고, a와 b 중 더 큰 수를 출력하는 코드를 만들어보세요. 이때, a와 b가 같은 경우 "같은 숫자입니다"라는 문장을 출력하세요.
    </div>
    <script>
        const a = Number(prompt("첫번째 값을 입력하세요"));
        const b = Number(prompt("값을 입력하세요"));

        console.log(a  > b ? a : b == a ? '같은 숫자 입니다' : b);

    </script>
</body>
</html>
